name: CI
on:
  create:
    tags:
      - v*
  push:
    branches:
      - main
  pull_request:
jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      FORCE_COLOR: '1'
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
      - name: Restore cache
        uses: coursier/cache-action@v8.0.0
        id: coursier-cache
      - name: Setup JVM
        uses: coursier/setup-action@v2.0.2
        with:
          jvm: temurin:17
      - name: Run checks
        run: ./mill __.checkStyle + __.test + __.publishLocal
      - name: Publish artifacts
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        env:
          MILL_PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          MILL_PGP_SECRET_BASE64: ${{ secrets.PGP_SECRET }}
          MILL_SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MILL_SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        run: ./mill mill.scalalib.SonatypeCentralPublishModule/
